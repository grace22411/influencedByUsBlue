<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="">
  
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script type="text/javascript" src="javascript/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
  
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <script src="https://kit.fontawesome.com/799b643291.js" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/app.js"></script>
</head>
<body>
    <div id="app">
        <div class="theForm container">
            <div class="row">
                <div class="col-md-12">
                    <form action="">
                        
                        <img src="assets/images/iconLogo.png" alt="">
                        <h2>Welcome Back</h2>
                        <p class="sub-topic">Sign in to continue</p>
                        <div class="row">
                            <div class="col-md-12 text-input">
                                <input v-model="email" type="email" class="form-control" id="validationCustom04" placeholder="E-mail"  required>
                                <p class="required">This field is required!</p>
                            </div>
                            <div class="col-md-12 text-input">
                                <input v-model="password" type="password" class="form-control" id="password-field" placeholder="Password"  required>
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                <p class="required">This field is required!</p>
                            </div>
                            <div class="col-md-12 code">
                                <p><a href="resetPassword.html"  style="color:#1182da;">Forgot Password?</a></p>
                            </div>
                    
                        </div>
                        <div class="row account">
                            
                            <div class="col-md-12">
                                <a href=""  v-bind:disabled="!formIsValid"><button>Sign In</button></a>
                            </div>
                            <div class="col-md-12">
                                <p style="margin-top:15px">First time here? <a href="signUp.html">Sign Up</a></p>
                            </div>
                        </div>
                    </form>
                    <div class="row terms">
                        <div class="col-md-12">
                            <div class="bottom">
                                <p class="left">Need Help? <a href="">Contact Support</a></p>
                                <p class="text-right">Privacy | Terms</p>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery-2.2.4.min.js"></script>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
